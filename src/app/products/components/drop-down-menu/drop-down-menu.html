<div class="dropdown-wrapper">
  <button class="dropdown-button" (click)="toggleDropdown($event)">
    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
      <path
        d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"
      />
    </svg>
  </button>

  <div class="dropdown-menu" [class.show]="isOpen">
    <button class="dropdown-item" (click)="onEdit($event)">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
        <path
          d="M3 17.25V21h3.75L17.81 9.94l-3.75-3.75L3 17.25zM20.71 7.04c.39-.39.39-1.02 0-1.41l-2.34-2.34c-.39-.39-1.02-.39-1.41 0l-1.83 1.83 3.75 3.75 1.83-1.83z"
        />
      </svg>
      Editar
    </button>
    <button class="dropdown-item delete-item" (click)="onDelete($event)">
      <svg viewBox="0 0 24 24" width="18" height="18" fill="currentColor">
        <path
          d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5L13.9 2.5h-5.8L5.5 4H2v2h19V4z"
        />
      </svg>
      Eliminar
    </button>
  </div>
</div>
